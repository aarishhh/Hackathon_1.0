<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Aegis – Secure Citizen Services Framework" />
    <meta name="theme-color" content="#2c3e50" />
    <title>Project Aegis | Digi-Swasthya</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Basic Reset & Loader Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background: #2c3e50;
        color: #fff;
        padding: 1rem 2rem;
        text-align: center;
        font-weight: 600;
        font-size: 1.25rem;
        letter-spacing: 0.5px;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      footer {
        background: #2c3e50;
        color: #ccc;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      /* Loading spinner */
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #ddd;
        border-top-color: #2c3e50;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      Project Aegis -- Digi-Swasthya
    </header>

    <main>
      <div id="root">
        <!-- React render here-->
        <div class="loader"></div>
        <h1>Git commit</h1>
        <h1>my project</h1>
      </div>
    </main>

    <footer>
      &copy; 2024 Team Axiom. Built with ❤️ at the Hackathon.
    </footer>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
